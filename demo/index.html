<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alert</title>

    <!-- Library files Starts Here -->
    <link rel="stylesheet" href="../src/jquery-simple_alert.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../src/jquery-simple_alert.js"></script>
    <!-- Library files ends Here -->

    <!-- This is just for Demo Page -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <br><br><br>
    <center>
        <!-- <button class="w3-button w3-khaki" onclick="simpleAlert({orientation:'bl'})">Show Alert</button> -->
        <br>
        <button class="w3-button w3-khaki"
            onclick="simpleAlert({orientation:'tl',bg_color: 'lightgreen',text_color: 'black'})">
            Top Left</button>
        <br>
        <br>
        <button class="w3-button w3-khaki"
            onclick="simpleAlert({orientation:'tr',bg_color: 'lightgreen',text_color: 'black'})">
            Top Right</button>
        <br>
        <br>
        <button class="w3-button w3-khaki"
            onclick="simpleAlert({orientation:'bl',bg_color: 'lightgreen',text_color: 'black'})">
            Bottom Left</button>
        <br>
        <br>
        <button class="w3-button w3-khaki"
            onclick="simpleAlert({orientation:'br',bg_color: 'lightgreen',text_color: 'black'})">
            Bottom Right</button>
        <br>
        <br>
        <button class="w3-button w3-khaki"
            onclick="simpleAlert({orientation:'bl',bg_color: 'yellow',text_color: 'black'})">
            Background Color</button>
        <br>
        <br>
        <button class="w3-button w3-khaki" onclick="simpleAlert({orientation:'bl',after_alert: function () {
            alert('Showing alert as a callback');
        },})">Show Alert With Callback</button>
    </center>
</body>

</html>
